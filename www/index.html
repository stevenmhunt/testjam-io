<!doctype html>
<html>
    <head>
        <title>testjam.io</title>
        <!-- Latest compiled and minified CSS -->
        <link href="images/favicon.png" rel="icon" type="image/png">
        <link rel="stylesheet" type="text/css" href="/css/testjam.css" />
        <script type="text/javascript">var _loadingMessages = ["Preparing to jam...","Planting cucumbers...","Testing the testers...","Opening pickle jar..."];</script>
    </head>
    <body class="app-page">
        <div id="app" style="opacity: 0;"></div>
        <div id="loading">
            <div>
                <h1><i class="fa fa-spin fa-circle-o-notch"></i></h1>
                <h3 id="loadingMessage"></h3>
            </div>
        </div>
    </body>
    <script type="text/javascript">document.getElementById('loadingMessage').innerHTML=_loadingMessages[Math.floor(Math.random()*_loadingMessages.length)];</script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="/js/testjam.js"></script>
</html>
