<!doctype html>
<html>
    <head>
        <title>Loading - testjam.io</title>
        <link href="images/favicon.png" rel="icon" type="image/png">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/lato-font@3.0.0/css/lato-font.min.css">
        <link rel="preload" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0" as="font" type="font/woff" crossorigin>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/testjam.css">
        <script type="text/javascript">var _loadingMessages = ["Preparing to jam...","Planting cucumbers...","Harvesting cucumbers...","Pickling cucumbers...","Testing the testers...","Opening pickle jar...","Assuring quality...","Aggregating TPS reports...","Scrubbing the gherkins...","Demystifying regular expressions...","Watching the spinner...","Arming the pickle cannon..."];</script>
    </head>
    <body class="app-page">
        <div id="app" style="opacity: 0;"></div>
        <div id="loading">
            <div>
                <h1><i id="loadingIcon" class="fa fa-spin fa-circle-o-notch"></i></h1>
                <h3 id="loadingMessage"></h3>
            </div>
        </div>
    </body>
    <script type="text/javascript">document.getElementById('loadingMessage').innerHTML=_loadingMessages[Math.floor(Math.random()*_loadingMessages.length)];</script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="/js/testjam.js"></script>
</html>
